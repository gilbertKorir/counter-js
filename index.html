<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="./assets/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <p class="text-center">For this counter, if the value in the button is +10 it should take the previous value in the
    <br> h1 tag and increment 10 to it. this is also what should happen if the +20 button is clicked. <br>
    The previous value should be taken and 20 added onto it.</p>
  <div class="container">
    <div class="button-container">
      <button id="plusFive">+5</button>
      <br />
      <br />
      <button id="plusTen">+10</button>
      <br />
      <br />
      <button id="plusFifteen">+15</button>
      <br />
      <br />
      <button id="plusTwenty">+20</button>
    </div>
    <div class="display-container">
      <h2 id="display-heading"></h2>
      <h1 id="number-indicator">0</h1>
    </div>
  </div>

  
  <script src="./assets/main.js"></script>
</body>

</html>
